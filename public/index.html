<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silverback League</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="maintitle"><h1>The Silverback League</h1></div>
    <h2>Add player</h2>
    <form title="Silverbacks">
      <label> Name </label>
      <input type="text" name="name" /><br />
      <button id="add-player-button" class="buttonSubmit">Add</button>
    </form>

    <h2>Scores</h2>
    <div class="player-container"></div>

    <template id="player-template">
      <div class="player">
        <h3 class="player-name"></h3>
        <p class="player-score"></p>
        <button class="player-score-button">Add score</button>
      </div>
    </template>

    <script>
      const playerTemplate = document.querySelector('#player-template');
      const playerContainer = document.querySelector('.player-container');
      const addPlayerButton = document.querySelector('#add-player-button');

      addPlayerButton.addEventListener('click', function (event) {
        event.preventDefault();

        const playerName = document.querySelector('input[name="name"]').value;
        createPlayer(playerName);
      });

      const clearPlayers = () => {
        playerContainer.innerHTML = '';
      };

      const fillPlayers = (playerDict) => {
        clearPlayers();

        //iterate through the dictionary
        for (let player in playerDict) {
          //create a new player element
          const playerElement = document.importNode(
            playerTemplate.content,
            true
          );

          const playerNameElement = playerElement.querySelector('.player-name');
          const playerScoreElement =
            playerElement.querySelector('.player-score');
          const playerScoreButton = playerElement.querySelector(
            '.player-score-button'
          );

          playerNameElement.textContent = player;
          playerScoreElement.textContent = playerDict[player];

          playerScoreButton.addEventListener('click', () => {
            addScore(player);
          });

          //add the player to the container
          playerContainer.appendChild(playerElement);
        }
      };

      async function addScore(playerName) {
        const res = await fetch('/scores/add?player=' + playerName, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            
          },
        });

        const data = await res.json();
        console.log(data);

        fillPlayers(data);
      }

      async function createPlayer(playerName) {
        const res = await fetch('/player/add?player=' + playerName, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            
          },
        });

        if (res.ok){
          const data = await res.json();
        console.log(data);

        fillPlayers(data);
        } else {
          alert (await res.text());
        }

      }

      async function fetchPlayers() {
        const res = await fetch('/scores');
        const data = await res.json();
        fillPlayers(data);
      }

      fetchPlayers();
    </script>
  </body>
</html>
